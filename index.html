<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title> Calculador de IVA </title>
</head>
<body class="row">
    <aside class="col-sm-3"></aside>
    <section class="col-sm-6"> 
        <h1>Calculador de IVA</h1>
        <form id="formCalculador">
            <label for="inputPrecio"></label><input type="number" id="inputPrecio" placeholder="Precio">
            <label for="inputIva"></label><input type="number" id="inputIva" placeholder="Porcentaje de IVA" value="21">
            <input type="submit" value="Calcular">
        </form>

        <div id="seccionResultados">
            <h2>Precio con IVA</h2>
            <div id="calculoDeIva"></div>
        </div>
        <div id="seccionSoloIva">
            <h2>Cantidad de IVA aplicado</h2>
            <div id="cantidadDeIva"></div>
        </div>
        <div id="seccionHistorial">
            <h2>Historial de Calculos</h2>
            <button type="button" class="btn btn-danger" id="botonHistorial">Limpiar Historial</button>
            <div id="historialDeCalculos"></div>
        </div>
    </section>
    <aside class="col-sm-3"></aside>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
